<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página Web Actualizable</title>
  <style>
    #qr-image {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="content">Contenido inicial</div>
  <div>
    <h3>Escanea este código QR con tu teléfono:</h3>
    <img src="Codigo_QR/scan.png" alt="Código QR" id="qr-image">
  </div>
  <script>
    const ws = new WebSocket('ws://localhost:8081');

    ws.onopen = function () {
      console.log('Conexión WebSocket abierta');
    };

    ws.onmessage = function (event) {
      if (typeof event.data === 'string') {
        document.getElementById('content').innerText = event.data;
        if (event.data === 'Contenido actualizado tras escaneo del QR') {
          window.location.href = 'https://www.youtube.com';
        }
      } else if (event.data instanceof Blob) {
        const reader = new FileReader();
        reader.onload = function () {
          document.getElementById('content').innerText = reader.result;
          if (reader.result === 'Contenido actualizado tras escaneo del QR') {
            window.location.href = 'https://www.youtube.com';
          }
        };
        reader.readAsText(event.data);
      } else {
        document.getElementById('content').innerText = 'Error: Formato de datos inesperado';
      }
    };

    ws.onerror = function (error) {
      console.log('Error de WebSocket: ', error);
    };

    ws.onclose = function () {
      console.log('Conexión WebSocket cerrada');
    };
  </script>
</body>
</html>
